name: CI/CD Helpdesk

on:
  push:
    branches:
      - main
      - test
    paths-ignore:
      - "charts/**"
      - ".github/workflows/**"
      - "README.md"
      - ".gitignore"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- ЛОГИКА ТЕГОВ ---
      # --- ЛОГИКА ТЕГОВ ---
      # --- ЛОГИКА ТЕГОВ (ИСПРАВЛЕННАЯ ПОД ЛИНТЕР) ---
      - name: Generate Docker Tags
        id: meta # Мы дали шагу ID, чтобы ссылаться на него
        run: |
          USER="${{ secrets.DOCKERHUB_USERNAME }}"
          SHA="${{ github.sha }}"

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Пишем в $GITHUB_OUTPUT вместо $GITHUB_ENV
            echo "backend_tags=$USER/helpdesk-backend:latest,$USER/helpdesk-backend:$SHA" >> $GITHUB_OUTPUT
            echo "frontend_tags=$USER/helpdesk-frontend:latest,$USER/helpdesk-frontend:$SHA" >> $GITHUB_OUTPUT
          else
            echo "backend_tags=$USER/helpdesk-backend:test-latest" >> $GITHUB_OUTPUT
            echo "frontend_tags=$USER/helpdesk-frontend:test-latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend-app
          push: true
          # Теперь линтер видит четкую ссылку: шаг meta -> выходы -> backend_tags
          tags: ${{ steps.meta.outputs.backend_tags }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend-app
          push: true
          # И здесь тоже всё чисто
          tags: ${{ steps.meta.outputs.frontend_tags }}

      # --- ОБНОВЛЕНИЕ HELM (ТОЛЬКО ДЛЯ MAIN) ---
      - name: Update Helm Chart Values
        if: github.ref == 'refs/heads/main'
        run: |
          VALUES_PATH="charts/helpdesk-app/values.yaml"

          yq -i ".backend.tag = \"${{ github.sha }}\"" $VALUES_PATH
          yq -i ".frontend.tag = \"${{ github.sha }}\"" $VALUES_PATH

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [[ -n $(git status -s $VALUES_PATH) ]]; then
            git add $VALUES_PATH
            git commit -m "chore: update image tags to ${{ github.sha }} [skip ci]"
            git push
          else
            echo "No changes in values.yaml"
          fi
