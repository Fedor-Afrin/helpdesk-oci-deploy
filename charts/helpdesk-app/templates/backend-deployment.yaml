apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
spec:
  # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é, –Ω–æ –ø–æ–º–Ω–∏: –¥–ª—è Block Volume –≤ values.yaml –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —Å—Ç—Ä–æ–≥–æ 1!
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: helpdesk-backend
  template:
    metadata:
      labels:
        app: helpdesk-backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.repository }}:{{ .Values.backend.tag }}"
          ports:
            - containerPort: {{ .Values.backend.containerPort }}
          env:
            - name: DATABASE_URL
              # –¢–≤–æ—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Å—Ç—Ä–æ–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:
              value: "postgresql://postgres:mypassword@{{ .Release.Name }}-db-svc:5432/helpdesk"
          
          # üëá 1. –ú–æ–Ω—Ç–∏—Ä—É–µ–º –¥–∏—Å–∫ (–ò–°–ü–†–ê–í–ò–õ –ü–£–¢–¨ –Ω–∞ /app/media, –∫–∞–∫ –≤ —Ç–≤–æ–µ–º –∫–æ–¥–µ!)
          volumeMounts:
            - name: data-storage
              mountPath: /app/media
              
      # üëá 2. –ü–æ–¥–∫–ª—é—á–∞–µ–º PVC –¥–∏—Å–∫
      volumes:
        - name: data-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-shared-pvc