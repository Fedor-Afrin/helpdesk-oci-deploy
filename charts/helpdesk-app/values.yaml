# Общие настройки для Oracle Cloud
global:
  storageClass: oci-bv
# Настройки Бэкенда (FastAPI)
backend:
  repository: fedorafrin85/helpdesk-backend
  tag: "5bc35732e1699e648b40f7f0565827e1075295e6" # Сюда пайплайн запишет SHA
  replicaCount: 1
  containerPort: 8000
  limits_memory: 150Mi
  request_memory: 50Mi
# Настройки Фронтенда (Flask)
frontend:
  repository: fedorafrin85/helpdesk-frontend
  tag: "5bc35732e1699e648b40f7f0565827e1075295e6" # И сюда тоже
  replicaCount: 1
  containerPort: 5000
  serviceType: LoadBalancer
  limits_memory: 150Mi
  request_memory: 50Mi
# Database для PostgreSQL
database:
  image: postgres:15-alpine
  storageSize: 10Gi
  storageClass: oci-bv
  port: 5432
  limits_memory: 150Mi
  request_memory: 512Mi
