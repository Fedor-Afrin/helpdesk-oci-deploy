name: CI/CD Helpdesk

on:
  push:
    branches:
      - main
    paths-ignore:
      # --- ВАЖНЫЕ ИЗМЕНЕНИЯ ЗДЕСЬ ---
      - "charts/**" # Игнорируем любые изменения в папке charts (чтобы не было вечного цикла)
      - ".github/workflows/**" # Игнорируем изменения в самом пайплайне
      - "README.md" # Игнорируем документацию
      - ".gitignore"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Даем права на запись обратно в репозиторий
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend-app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/helpdesk-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/helpdesk-backend:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend-app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/helpdesk-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/helpdesk-frontend:${{ github.sha }}

      # ШАГ АВТОМАТИЗАЦИИ GITOPS
      - name: Update Helm Chart Values
        run: |
          # Переходим к файлу values.yaml по твоему дереву
          VALUES_PATH="charts/helpdesk-app/values.yaml"

          # Обновляем теги через yq
          # Флаг -i редактирует файл на месте
          yq -i ".backend.tag = \"${{ github.sha }}\"" $VALUES_PATH
          yq -i ".frontend.tag = \"${{ github.sha }}\"" $VALUES_PATH

          # Настраиваем Git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Проверяем, есть ли изменения перед коммитом (чтобы не падал пустой коммит)
          if [[ -n $(git status -s $VALUES_PATH) ]]; then
            git add $VALUES_PATH
            git commit -m "chore: update image tags to ${{ github.sha }} [skip ci]"
            git push
          else
            echo "No changes in values.yaml"
          fi
