# Общие настройки для Oracle Cloud
global:
  storageClass: oci-bv
# Настройки Бэкенда (FastAPI)
backend:
  repository: fedorafrin85/helpdesk-backend
  tag: "e8b8da2bf1f898ce098b31bf5956c1903a476db7" # Сюда пайплайн запишет SHA
  replicaCount: 1
  request_memory: "128Mi"
  limits_memory: "256Mi"
  containerPort: 8000
# Настройки Фронтенда (Flask)
frontend:
  repository: fedorafrin85/helpdesk-frontend
  tag: "e8b8da2bf1f898ce098b31bf5956c1903a476db7" # И сюда тоже
  replicaCount: 1
  request_memory: "64Mi"
  limits_memory: "128Mi"
  containerPort: 5000
  serviceType: LoadBalancer
# Database для PostgreSQL
database:
  image: postgres:15-alpine
  storageSize: 10Gi
  storageClass: oci-bv
  request_memory: "128Mi"
  limits_memory: "512Mi"
  port: 5432
