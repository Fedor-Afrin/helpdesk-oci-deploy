{% extends "base.html" %}
{% block content %}
<div class="login-centered-container">
    <div class="form-box">
        <h2 style="text-align: center;">Вход в систему</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" style="width: 100%;">Enter</button>
        </form>
    </div>
</div>

<style>
    /* Центрируем форму на странице */
    .login-centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        /* Занимает 60% высоты экрана для центровки */
    }

    /* Твой form-box остается со своими стилями из style.css, 
       но мы зададим ему фиксированную ширину */
    .form-box {
        width: 100%;
        max-width: 350px;
    }

    .form-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        /* Чтобы padding не раздувал input */
    }
</style>
{% endblock %}
